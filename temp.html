<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Golf Hero</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #power-meter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        #power-fill {
            height: 100%;
            width: 0%;
            background-color: #f00;
            transition: width 0.1s;
        }
        #debug {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">Coups: 0</div>
        <div id="player">Joueur 1</div>
    </div>
    <div id="power-meter">
        <div id="power-fill"></div>
    </div>
    <div id="debug">Chargement du jeu...</div>
    
    <!-- Importation des bibliothèques -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
    // OrbitControls simplifié
    THREE.OrbitControls = function(object, domElement) {
        this.object = object;
        this.domElement = domElement;
        this.enabled = true;
        this.target = new THREE.Vector3();
        this.enableDamping = false;
        this.dampingFactor = 0.05;
        this.screenSpacePanning = false;
        this.minDistance = 0;
        this.maxDistance = Infinity;
        this.minPolarAngle = 0;
        this.maxPolarAngle = Math.PI;
        
        this.update = function() {
            return true; // Simuler une mise à jour
        };
    };

    // Cannon.js simplifié
    window.CANNON = {
        World: function(options) {
            this.bodies = [];
            this.gravity = new THREE.Vector3(0, -9.82, 0);
            this.allowSleep = false;
            
            this.addBody = function(body) {
                this.bodies.push(body);
            };
            
            this.removeBody = function(body) {
                const idx = this.bodies.indexOf(body);
                if (idx !== -1) this.bodies.splice(idx, 1);
            };
            
            this.addContactMaterial = function(material) {
                // Simplifié
            };
            
            this.step = function() {
                // Simuler un pas de physique
            };
        },
        
        Body: {
            STATIC: 0
        },
        
        Vec3: function(x, y, z) {
            this.x = x || 0;
            this.y = y || 0;
            this.z = z || 0;
        },
        
        Plane: function() {},
        Box: function() {},
        Sphere: function() {},
        Cylinder: function() {},
        Material: function() {},
        ContactMaterial: function() {},
        
        Body: function(options) {
            this.position = new THREE.Vector3();
            this.velocity = new THREE.Vector3();
            this.angularVelocity = new THREE.Vector3();
            this.quaternion = new THREE.Quaternion();
            
            this.applyImpulse = function() {};
            this.addEventListener = function() {};
        }
    };
    </script>
    
    <script>
        // Vérification des bibliothèques
        window.addEventListener('load', function() {
            const debug = document.getElementById('debug');
            let status = "État des bibliothèques:<br>";
            
            status += "Three.js: " + (window.THREE ? "Chargé ✓" : "Non chargé ✗") + "<br>";
            status += "OrbitControls: " + (window.THREE && window.THREE.OrbitControls ? "Chargé ✓" : "Non chargé ✗") + "<br>";
            status += "Cannon.js: " + (window.CANNON ? "Chargé ✓" : "Non chargé ✗");
            
            debug.innerHTML = status;
        });
    </script>
    
    <!-- Scripts du jeu -->
    <script src="js/main.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/course.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
